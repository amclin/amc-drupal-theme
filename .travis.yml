language: node_js
node_js:
 - lts/*
 - "stable"
script:
  - npm test
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      before_deploy:
        - npm run build
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release