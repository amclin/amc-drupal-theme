language: node_js
node_js:
 - lts/*
 - "stable"
script:
  - npm test
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # It's not needed because `npm run build` and `npm test` run in preversion step
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release